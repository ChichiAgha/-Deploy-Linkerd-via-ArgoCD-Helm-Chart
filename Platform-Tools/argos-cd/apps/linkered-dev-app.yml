apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-dev
  namespace: argocd
spec:
  project: platform-tools
  source:
    repoURL: 'https://git.edusuc.net/WEBFORX/ArgoCD-gitops'
    targetRevision: HEAD
    path: platform-tools/linkerd/overlays/linkerd/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"

