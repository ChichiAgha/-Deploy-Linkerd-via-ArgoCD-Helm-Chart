apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development
  tier: dev

commonAnnotations:
  environment: development
  managed-by: argocd-dev

# Development-specific Helm chart values
patchesStrategicMerge:
  - helm-values-patch.yaml

# Development image tags (if needed for specific versions)
images: []